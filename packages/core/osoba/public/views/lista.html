<section>
	<h1>LISTA OSOBA!!!</h1>
	<section data-ng-controller="OsobaController" data-ng-init="find()">
		<table border="2" align="center">
			<tr>
				<th>Ime</th>
				<th>Prezime</th>
				<th>Uloga</th>
				<th>Brisi/Izmeni</th>
			</tr>
			<tr data-ng-repeat="osoba in osobe">
				<td>{{osoba.ime}}</td>
				<td>{{osoba.prezime}}</td>
				<td>{{osoba.uloga}}</td>
				<td>
					<input type="button" value="Brisi" data-ng-click="remove(osoba)"/>
					&nbsp;&nbsp;
					<a href="/osoba/izmeni/{{osoba._id}}">Izmeni</a>
				</td>
			</tr>
		</table>
	</section>
</section>
