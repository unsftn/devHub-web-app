<section>
	<h1>LISTA PROJEKATA!!!</h1>
	<section data-ng-controller="ProjekatController" data-ng-init="find()">
		<table border="2" align="center">
			<tr>
				<th>Naziv</th>
				<th>Opis</th>
				<th>Sadrzaj</th>
				<th>Datum pocetka</th>
				<th>Datum kraja</th>
				<th>Status</th>
				<th>Brisi/Izmeni</th>
			</tr>
			<tr data-ng-repeat="projekat in projekti">
				<td>{{projekat.naziv}}</td>
				<td>{{projekat.opis}}</td>
				<td>{{projekat.sadrzaj}}</td>
				<td>{{projekat.datumPocetka}}</td>
				<td>{{projekat.datumKraja}}</td>
				<td>{{projekat.status}}</td>
				<td>
					<input type="button" value="Brisi" data-ng-click="remove(projekat)"/>
					&nbsp;&nbsp;
					<a href="/projekat/izmeni/{{projekat._id}}">Izmeni</a>
				</td>
			</tr>
		</table>
	</section>
</section>
