<section data-ng-controller="OsobaController">
	<h1>Dodavanje nove osobe!!!</h1>
	<form name="osobaForm" data-ng-submit="create(true)">
	<table border="3">
		<tr>
			<td>Ime:</td>
			<td><input type="text" data-ng-model="osoba.ime"></td>
		</tr>
		<tr>
			<td>Prezime:</td>
			<td><input type="text" data-ng-model="osoba.prezime"></td>
		</tr>
		<tr>
			<td>Uloga:</td>
			<td>
				<select data-ng-init="sveUloge()" data-ng-model="osoba.uloga">
					<option data-ng-repeat="uloga in uloge" value="{{uloga.naziv}}">{{uloga.naziv}}</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="Dodaj">
			</td>
		</tr>
	</table>
	</form>
</section>
