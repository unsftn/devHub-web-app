<section data-ng-controller="LecturesController" data-ng-init="findOne()">
  <h2>{{lecture.name}}</h2>
    <a class="btn" href="/lectures/{{lecture._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(lecture);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  <div>{{lecture.description}}</div>
  <div>Link: {{lecture.link}}</div>
  <div></div>
</section>
