<section data-ng-controller="LecturesController" data-ng-init="findOne()">
  <form name="lectureForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(lectureForm.$valid)" novalidate>
    
      <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input name="name" type="text" class="form-control" data-ng-model="lecture.name" id="name" placeholder="Name" required></input>
      </div>


   
      <label mean-token="'edit-description'" for="description" class="col-md-2 control-label">Desciption
      </label>
      <div class="col-md-10">
        <input name="description" type="text" data-ng-model="lecture.description" id="description" placeholder="Description" class="form-control" required></input>
      </div>
  

      <label mean-token="'edit-link'" for="link" class="col-md-2 control-label">Link</label>
      <div class="col-md-10">
        <input name="link" data-ng-model="lecture.link" id="link" placeholder="Link" class="form-control" required></input>
      </div>
  
   
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
