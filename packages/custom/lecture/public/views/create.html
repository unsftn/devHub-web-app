<section data-ng-controller="LecturesController">
  <form name="lectureForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(lectureForm.$valid)" novalidate>

    
      <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="lecture.name" id="name" placeholder="Name" required></input>
      </div>

   
    <div class="form-group" ng-class="{ 'has-error' : submitted && lectureForm.description.$invalid }">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="lecture.description" id="description" placeholder="Description" class="form-control" required></textarea>
      </div>
    </div>


     <div class="form-group" ng-class="{ 'has-error' : submitted && lectureForm.link.$invalid }">
      <label mean-token="'create-link'" for="lnik" class="col-md-3 control-label">Link</label>
      <div class="col-md-9">
        <input name="link" data-ng-model="lecture.link" id="link" placeholder="Link" class="form-control" required></input>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && lectureForm.name.$invalid }">
      <label mean-token="'create-speakers'" class="col-md-3 control-label">Speakers</label>
      <div class="col-md-9">
        <input name="speakers" type="text" class="form-control" data-ng-model="lecture.speakers" id="speakers" placeholder="Speakers" required>
      </div>


    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
