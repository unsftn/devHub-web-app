<section data-ng-controller="DocumentController" data-ng-init="find()">
  <ul class="articles unstyled">
    <li data-ng-repeat="document in documents">
      <h2>
        <a data-ng-href="/documents/{{document._id}}">{{document.name}}</a>

          <a class="btn" href="/documents/{{document._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(document);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>

      </h2>
      <div>{{document.description}}</div>
      
    </li>
  </ul>
  <h1><a href="/documents/create">Unesite tag</a></h1>
  <h1 data-ng-hide="!documents || documents.length">Niste uneli jos ni jedan dokument. <br>Zasto ne biste <a href="/documents/create">Uneli jedan</a>?</h1>
</section>
