<section data-ng-controller="ArticleController">
		<form name="articleForm" role="form" data-ng-submit="" enctype='multipart/form-data' novalidate>
		<div class="form-group">
			<div class="col-md-4">
					<label for="title"><h3>Naslov</h3></label>
					<input type="text" name="title" id="title" data-ng-model="title" class="form-control"> 
				
			</div>
		</div>
			
		<div class="form-group">	
			<div class="col-md-6">
					<label for="abstract"><h3>Apstrakt</h3></label>
					<textarea name="abstract" id="abstract" data-ng-model="abstract" class="form-control"></textarea>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-md-4">
				<p><b><h2>Dokument</h2></b></p>
				<label for="name"><h3>Naziv</h3></label>
				<input type="text" name="name" id="name" data-ng-model="name" class="form-control">
			</div>
		</div>
		<div class="form-group">	
			<div class="col-md-6">
				<label for="description"><h3>Opis</h3></label>
				<textarea name="description" id="description" data-ng-model="description" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">	
			<div class="col-md-4">
				<label for="link"><h3>Link</h3></label>
				<input type="text" name="link" id="link" data-ng-model="link" class="form-control">
			</div>
		</div>
		<div class="form-group">	
			<div class="col-md-4">
				<label for="file"><h3>Izaberite dokument</h3></label>
				<input type="file" name="file" id="file" data-ng-model="file" style="color:white; background-color:transparent" accept="application/pdf" class="form-control">
			</div>
		</div>	
		
			<div class="form-group">
				<p><h3>Autori<h3></p>

			</div>
			
		    <div class="form-group">
		        <button mean-token="'create-submit'" type="submit" class="btn btn-info" onclick="angular.element(file).scope().onSubmit(file)" >Napravi</button>
				<h5><a href="/articles/">Svi clanci</a></h5>
		    </div>	
		</form>
</section>
