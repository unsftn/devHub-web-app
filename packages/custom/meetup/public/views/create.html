<section data-ng-controller="MeetupsController">
  <form name="meetupForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(meetupForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && meetupForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="meetup.name" id="name" placeholder="Name" required>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && meetupForm.location.$invalid }">
      <label mean-token="'create-location'" for="location" class="col-md-3 control-label">Location</label>
      <div class="col-md-9">
        <input name="location" data-ng-model="meetup.location" id="location" placeholder="Location" class="form-control" required></input>
      </div>
    </div>


     <div class="form-group" ng-class="{ 'has-error' : submitted && meetupForm.date.$invalid }">
      <label mean-token="'create-date'" for="date" class="col-md-3 control-label">Date</label>
      <div class="col-md-9">
        <input name="date" data-ng-model="meetup.date" id="date" placeholder="Date" class="form-control" required></input>
      </div>
    </div>


    <div  data-ng-init = "allLectures()">
      <fieldset data-role="controlgroup">
        <legend>Select lectures for this meetup</legend>
          <label ng-repeat="lecture in lectures">
           <input type="checkbox" name="{{lecture.name}}" id="{{lecture.name}}"  checklist-model="meetup.lectures" checklist-value="lecture.name" ng-model="lecture.selected">
           <label for="{{lecture.name}}">{{lecture.name}}</label>
          </label>
      </fieldset>
   </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info" ng-click="checkSelectedLectures(lectures)">Submit</button>
      </div>
    </div>
  </form>

    
</section>
