<section data-ng-controller="MeetupsController" data-ng-init="findOne()">
  <form name="meetupForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(meetupForm.$valid)" novalidate>
    
      <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input name="name" type="text" class="form-control" data-ng-model="meetup.name" id="name" placeholder="Name" required></input>
      </div>


   
      <label mean-token="'edit-location'" for="location" class="col-md-2 control-label">Location
      </label>
      <div class="col-md-10">
        <input name="location" type="text" data-ng-model="meetup.location" id="location" placeholder="Location" class="form-control" required></input>
      </div>
  

      <label mean-token="'edit-date'" for="date" class="col-md-2 control-label">Date</label>
      <div class="col-md-10">
        <input name="date" data-ng-model="meetup.date" id="date" placeholder="Date" class="form-control" required></input>
      </div>
  
   
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
