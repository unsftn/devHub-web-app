<section data-ng-controller="MeetupsController" data-ng-init="findOne()">
  <h2>{{meetup.name}}</h2>
    <a class="btn" href="/meetups/{{meetup._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(meetup);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  <div>Where: {{meetup.location}}</div>
  <div>When: {{meetup.date}}</div>
  <div>Comments: unfinished</div>
</section>
