<section data-ng-controller="SeminarsController" data-ng-init="find()">
	<table class="container">
			<tr>
			<th>Naziv</th>
			<th>Datum početka</th>
			<th>Datum kraja</th>
			<th>Radionice</th>
			<th>Učesnici</th>
			<th>Lokacija</th>
			<th>Izbriši</th>
			<th>Izmeni</th>
			</tr>
			<tr data-ng-repeat="seminar in seminars">
				<td> {{ seminar.title }} </td>
				<td> {{ seminar.startDate | date:'dd-MM-yyyy'}} </td>
				<td> {{ seminar.endDate | date:'dd-MM-yyyy'}}</td>
				<td> <select class="form-control" ng-show="isEmpty(seminar.workshops)" multiple>
						<option data-ng-repeat="s in seminar.workshops" > 
							{{ s }} 
						</option> 
					 </select>
				</td>
				<td> 

				</td>
				<td>
					{{ seminar.location }}
				</td>
				<td>
					<a class="btn" data-ng-click="remove(seminar);">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</td>
				<td>
					<a class="btn" href="/seminars/{{seminar._id}}/edit">
          				<i class="glyphicon glyphicon-edit"></i>
        			</a>
				</td>
				<td>
				<a href="/seminars/{{seminar._id}}/apply">Prijavi se</a>
				</td>
			</tr>
	</table>

	
</section>
