<section ng-controller="SeminarsController" data-ng-init="findOne()">
	<form data-ng-submit="addCandidate()">
	<label> Prijava na seminar {{ seminar.title }}</label>
	</br></br>
	<div class="form-group">
	<label> Ime </label>
		<input name="ime" type="text" class="form-control" data-ng-model="osoba.ime" >
	</div>

	<div class="form-group">
	<label> Prezime </label>
		<input type="text" name="prezime" class="form-control" data-ng-model="osoba.prezime">
	</div>

	<div class="form-group">
	<label> Email </label>
		<input type="email" name="email" class="form-control" data-ng-model="osoba.email">
	</div>

	<div class="form-group">
	<label> Godina studija </label>
		<input type="text" name="datum" class="form-control" data-ng-model="osoba.godinaStudija">
	</div>

	<div class="form-group">	
	<label> Prosek </label>
		<input type="text" name="prosek" class="form-control" data-ng-model="osoba.prosek">
	</div>

	<div class="form-group">
	<label> Motivaciono pismo </label>
		<textarea name="motivaciono" class="form-control" data-ng-model="osoba.motivacionoPismo" ></textarea>
	</div>
	<button mean-token="'create-submit'" type="submit" class="btn btn-default">Prijavi se</button>

	</form>
</section>
