<section data-ng-controller="WorkshopsController" data-ng-init="find()">
	<table class="container">
		<thead>
			<tr>
			<th>Naziv</th>
			<th>Datum početka</th>
			<th>Datum kraja</th>
			<th>Tehnologije</th>
			<th>Mentori</th>
			<th>Izbriši</th>
			<th>Izmeni</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="workshop in workshops">
				<td> {{ workshop.title }} </td>
				<td> {{ workshop.startDate | date:'dd-MM-yyyy'}} </td>
				<td> {{ workshop.endDate | date:'dd-MM-yyyy'}}</td>
				<td></td>
				<td></td>
				<td><!--<button mean-token="'update-submit'" type="submit" class="">Izmeni</button>--> 
					<a class="btn" data-ng-click="remove(workshop);">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</td>
				<td><!--<button mean-token="'remove-submit'" type="submit" class="">Izmeni</button>-->
					<a class="btn" href="/workshops/{{workshop._id}}/edit">
          				<i class="glyphicon glyphicon-edit"></i>
        			</a>
				</td>
			</tr>
		</tbody>
	</table>
</section>
